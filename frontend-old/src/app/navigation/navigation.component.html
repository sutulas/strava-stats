<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-2xl font-bold text-gray-900">Strava Stats</h1>
        </div>
      </div>
      
      <div class="flex items-center space-x-8">
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a 
              *ngFor="let item of navItems" 
              [routerLink]="item.path"
              routerLinkActive="bg-primary-100 text-primary-700"
              class="text-gray-500 hover:text-primary-600 hover:bg-primary-50 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-2">
              <span>{{ item.label }}</span>
            </a>
          </div>
        </div>
        
        <button
          (click)="logout()"
          class="ml-4 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
