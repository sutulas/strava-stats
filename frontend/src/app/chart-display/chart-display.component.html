<div class="card" *ngIf="chartUrl">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <a 
      *ngIf="displayUrl"
      [href]="displayUrl" 
      download="strava-chart.png"
      class="text-primary-600 hover:text-primary-700 text-sm font-medium">
      Download
    </a>
  </div>
  
  <!-- Chart Image -->
  <div *ngIf="displayUrl" class="flex justify-center">
    <img 
      [src]="displayUrl" 
      [alt]="title"
      class="max-w-full h-auto rounded-lg shadow-sm border border-gray-200"
      (error)="onImageError($event)">
  </div>
  
  <!-- Fallback Message -->
  <div *ngIf="!displayUrl" class="text-center py-8">
    <div class="text-gray-500">
      <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      <p class="text-lg font-medium text-gray-900 mb-2">Chart Not Available</p>
      <p class="text-gray-600">The chart could not be loaded. This might be due to:</p>
      <ul class="text-sm text-gray-500 mt-2 space-y-1">
        <li>• The chart generation failed</li>
        <li>• The backend server is not running</li>
        <li>• There was an error in the chart creation process</li>
      </ul>
    </div>
  </div>
</div>
