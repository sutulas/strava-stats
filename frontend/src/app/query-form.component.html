<div class="query-form-container">
  <div class="form-header">
    <h2>Data Analysis</h2>
    <p>Ask questions about your Strava running data and get AI-powered insights</p>
  </div>
  
  <form (ngSubmit)="submitQuery()" #queryForm="ngForm" class="query-form">
    <div class="form-group">
      <label for="query">What would you like to know about your running data?</label>
      <textarea 
        id="query"
        name="query"
        [(ngModel)]="query"
        class="form-control"
        rows="4"
        placeholder="e.g., What is my average running pace? How has my performance improved over time? Show me my weekly mileage trends..."
        required>
      </textarea>
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [(ngModel)]="includeChart" 
          name="includeChart"
          class="checkbox-input">
        <span class="checkbox-custom"></span>
        Include chart visualization (if applicable)
      </label>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="isLoading || !query.trim()">
      <span *ngIf="isLoading" class="loading-spinner"></span>
      {{ isLoading ? 'Analyzing...' : 'Analyze Data' }}
    </button>
  </form>

  <!-- Example Queries -->
  <div *ngIf="examples" class="examples-section">
    <h3>Try these example queries:</h3>
    <div *ngFor="let category of examples.examples" class="example-category">
      <h4>{{ category.category }}</h4>
      <div class="example-queries">
        <button 
          *ngFor="let example of category.queries"
          type="button"
          class="btn btn-outline"
          (click)="useExample(example)">
          {{ example }}
        </button>
      </div>
    </div>
  </div>

  <!-- Error Display -->
  <div *ngIf="error" class="error">
    <strong>Error:</strong> {{ error }}
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">
    <div class="loading-content">
      <div class="loading-spinner-large"></div>
      <p>Processing your query...</p>
      <p class="loading-subtitle">This may take a few moments.</p>
    </div>
  </div>
</div>
